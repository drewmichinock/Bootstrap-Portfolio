    </script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Drew Michinock</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
        <!-- end container -->
    </nav>
    <!-- Begin page content -->
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Contact</h2>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="form-name" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="form-email" placeholder="example@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputFile">Message</label>
                                <textarea class="form-control" rows="12"></textarea>
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>
                    </div>
                    <!-- end panel-body -->
                </div>
                <!-- end panel panel-default -->
            </div>
            <!-- end col-md-7 -->
            <div class="col-md-5">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h3>Connect with Me</h3>
                        <hr>
                        <ul class="list-inline">
                            <li>
                                <a href="https://github.com/drewmichinock" target="_blank">
                                    <img src="assets/images/logo-github.png" class="image github" alt="GitHub logo">
                                </a>
                            </li>
                            <li>
                                <a href="https://www.linkedin.com/in/drewmichinock/" target="_blank">
                                    <img src="assets/images/logo-linkedin.png" class="image linkedin" alt="LinkedIn logo">
                                </a>
                            </li>
                            <li>
                                <a href="http://stackexchange.com/users/10244102/drew-michinock" target="_blank">
                                    <img src="assets/images/logo-stack-overflow.png" class="image stack-overflow" alt="Stack Overflow logo">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- end panel-body -->
                </div>
                <!-- end panel panel-default -->
            </div>
            <!-- end col-md-5 -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">&copy;&nbsp;Copyright 2016 Drew Michinock</p>
